<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <script>
            // Get the modal
            var modal = document.getElementById('id01');

            // When the user clicks anywhere outside of the modal, close it
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            }
        </script>

        <link href="../Css/PaginaIniziale.css" rel="stylesheet" type="text/css" media="all">

        <title>Accipicchia!</title>
    </head>
    
    <body>

        <div class="margineSinistroTitolo" style="width: 200px;" class="container" align="center" >
            <img src="../Immagini/acaso.png" atl="ImmagineSfondoAccipicchia" width="400" height="300" vspace="0" hspace="450"> 
        </div>
		
        <h2 align="center">INIZIA A GIOCARE!!!</h2>

        <div align="center">
            <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
        </div>

        <div id="id01" class="modal">
  
            <form class="modal-content animate" action="/action_page.php">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
        
                    <button onclick="document.getElementById('id01').style.display='block'" type="submit">Start</button>
                </div>

                <div class="container" style="background-color:#f1f1f1">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn" align="center">Cancel</button>
                </div>
            </form>
        </div>

    </body>

</html>
